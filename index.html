<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Movie Review Website</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"> 
</head>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script> 
<body>
    <header class="bg-dark text-white p-4 text-center">
        <div class="container">
            <h1 class="mb-1">Ollie's Movie Review Website</h1>
            <p class="mb-0">Get amazing movie reviews from someone called Ollie!</p>
    </header>

    <nav class="border-light border-bottom text-center">
        <div class="container py-2 d-flex gap-3 justify-content-center">
            <a href="#" class="text-decoration-none fw-semibold">Home</a>
            <a href="#" class="text-decoration-none fw-semibold">Reviews</a>
            <a href="#" class="text-decoration-none fw-semibold">Top Movies</a>
            <a href="#" class="text-decoration-none fw-semibold">About</a>

        </div>
    </nav>
    <main class="container py-4">

        <section class="mb-4 text-center">
            <h2 class="h4">Top Rated Movies This Week</h2>
            <p class="text-muted mb-0">Check out the most highly rated movies this week!</p>
        </section>

        <section class="row g-3">
            <div class="col-12 col-md-6 col-lg-4">
                <div class="card h-100">
                    <img src="https://via.placeholder.com/400x200" class="card-img-top" alt="Movie Poster">
                    <div class="card-body">
                        <h3 class="h5 card-title mb-1">Movie Title</h3>
                        <p class="text-muted mb-2">Genre + Year</p>
                        <p class="card-text">
                            Short Movie Review
                        </p>
                    </div>
                    <div class="card-footer bg-white border-0 pt-0 pb-3 px-3">
                        <span class="badge text-bg-danger">?/10</span>
                        <a href="#" class="btn btn-sm btn-primary ms-2">Read Full Review</a>
                    </div>
                </div>
            </div>
        </section>

    </main>
</body>
</html>
